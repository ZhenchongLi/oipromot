<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 交互式需求优化器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <h4 class="sidebar-title">
                        <i class="fas fa-target"></i>
                        需求优化器
                    </h4>

                    <div class="session-info">
                        <small class="text-muted">会话ID: <span id="session-id"></span></small>
                    </div>

                    <div class="controls mt-4">
                        <button class="btn btn-primary btn-sm mb-2" id="new-conversation">
                            <i class="fas fa-plus"></i> 新对话
                        </button>
                        <button class="btn btn-outline-info btn-sm mb-2" id="show-favorites">
                            <i class="fas fa-star"></i> 命令收藏
                        </button>
                        <a href="/logout" class="btn btn-outline-secondary btn-sm mb-2">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </div>

                    <div class="status-info mt-4">
                        <small class="text-muted">状态: <span id="status">连接中...</span></small>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="chat-container">
                    <div class="chat-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments"></i>
                            交互式需求优化
                        </h5>
                        <small class="text-muted">通过确认流程转换用户输入</small>
                    </div>

                    <div class="chat-messages" id="chat-messages">
                        <div class="message system-message">
                            <div class="message-content">
                                <i class="fas fa-info-circle"></i>
                                欢迎使用需求优化器！请输入您的需求，我会帮您转化为清晰的需求描述。
                                <br><br>
                                <strong>使用说明：</strong>
                                <ul>
                                    <li>输入您的需求，AI会自动优化</li>
                                    <li>可以提供反馈进行调整</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input"
                                   placeholder="请输入您的需求..." maxlength="1000">
                            <button class="btn btn-primary" id="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-help">
                            <small class="text-muted">
                                按 Enter 发送 •
                                <span id="char-count">0</span>/1000 字符 •
                                <span id="connection-status">连接中...</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="modal fade" id="favoritesModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-star"></i> 命令收藏夹
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 d-flex gap-2">
                        <button class="btn btn-success btn-sm" id="add-favorite">
                            <i class="fas fa-plus"></i> 添加命令
                        </button>
                        <div class="flex-grow-1">
                            <input type="text" class="form-control form-control-sm" id="search-favorites" placeholder="搜索命令...">
                        </div>
                    </div>
                    <div id="favorites-list">
                        <!-- Favorites will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Favorite Modal -->
    <div class="modal fade" id="editFavoriteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFavoriteModalTitle">
                        <i class="fas fa-star"></i> 添加命令收藏
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="favoriteForm">
                        <div class="mb-3">
                            <label for="favoriteCommand" class="form-label">命令 *</label>
                            <input type="text" class="form-control" id="favoriteCommand" required>
                        </div>
                        <div class="mb-3">
                            <label for="favoriteDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="favoriteDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="favoriteCategory" class="form-label">分类</label>
                            <input type="text" class="form-control" id="favoriteCategory">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveFavorite">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
