<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 交互式需求优化器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <h4 class="sidebar-title">
                        <i class="fas fa-target"></i>
                        需求优化器
                    </h4>
                    
                    <div class="session-info">
                        <small class="text-muted">会话ID: <span id="session-id"></span></small>
                    </div>
                    
                    <div class="controls mt-4">
                        <button class="btn btn-primary btn-sm mb-2" id="new-conversation">
                            <i class="fas fa-plus"></i> 新对话
                        </button>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="think-mode">
                            <label class="form-check-label" for="think-mode">
                                思考模式
                            </label>
                        </div>
                    </div>
                    
                    <div class="status-info mt-4">
                        <small class="text-muted">状态: <span id="status">连接中...</span></small>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="chat-container">
                    <div class="chat-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments"></i>
                            交互式需求优化
                        </h5>
                        <small class="text-muted">通过确认流程转换用户输入</small>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <div class="message system-message">
                            <div class="message-content">
                                <i class="fas fa-info-circle"></i>
                                欢迎使用需求优化器！请输入您的需求，我会帮您转化为清晰的需求描述。
                                <br><br>
                                <strong>使用说明：</strong>
                                <ul>
                                    <li>输入您的需求，AI会自动优化</li>
                                    <li>可以提供反馈进行调整</li>
                                    <li>启用思考模式获得更详细的分析</li>
                                    <li>在输入中包含 <code>/t</code> 临时启用思考模式</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message-input" 
                                   placeholder="请输入您的需求..." maxlength="1000">
                            <button class="btn btn-primary" id="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-help">
                            <small class="text-muted">
                                按 Enter 发送 • 
                                <span id="char-count">0</span>/1000 字符 • 
                                <span id="connection-status">连接中...</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
